<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question for You ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
        }

        @keyframes floating-elements {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

        .element {
            position: absolute;
            width: 40px;
            height: 40px;
            background-size: contain;
            animation: floating-elements 6s linear infinite;
        }

        .heart { background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center; }
        .flower { background: url('https://cdn-icons-png.flaticon.com/512/990/990882.png') no-repeat center; }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 192, 203, 0.9);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 0 20px pink;
            animation: fadeIn 2s ease-in-out;
        }

        .question {
            font-size: 32px;
            font-weight: bold;
            color: #ff1493;
            margin-bottom: 15px;
        }

        .message {
            font-size: 18px;
            color: #ff6b81;
            margin-bottom: 20px;
        }

        .btn {
            font-size: 20px;
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 15px;
            margin: 10px;
        }

        .yes-btn {
            background-color: #ff69b4;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.6);
        }

        .no-btn {
            background-color: red;
            color: white;
            position: absolute;
        }

        .yes-btn:hover {
            background-color: #ff1493;
            transform: scale(1.2);
        }

        .no-btn:hover { transform: rotate(10deg); }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <script>
        function showSuccess() {
            alert("Yay! You just made my world brighter! üíñ Love you forever! üòò");
        }

        function moveNoButton() {
            let noButton = document.getElementById("no-btn");
            let x = Math.random() * 300;
            let y = Math.random() * 300;
            noButton.style.left = x + "px";
            noButton.style.top = y + "px";
        }

        function createFloatingElements() {
            for (let i = 0; i < 20; i++) {
                let element = document.createElement("div");
                element.classList.add("element");
                element.classList.add(i % 2 === 0 ? "heart" : "flower");
                element.style.left = Math.random() * 100 + "vw";
                element.style.animationDuration = (Math.random() * 2 + 4) + "s";
                document.body.appendChild(element);
                setTimeout(() => { element.remove(); }, 6000);
            }
        }

        setInterval(createFloatingElements, 1000);
    </script>
</head>
<body>
    <div class="container">
        <div class="question">Will You Be My Forever Love? üíçüíï</div>
        <div class="message">Today is a special day, and so are you! You make my heart race, my world brighter, and my dreams sweeter. Let's make this moment unforgettable! üíñ</div>
        <button class="btn yes-btn" id="yes-btn" onclick="showSuccess()">Yes üíñ</button>
        <button class="btn no-btn" id="no-btn" onmouseover="moveNoButton()">No üò¢</button>
    </div>
</body>
</html>
