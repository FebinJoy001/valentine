<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
        }

        .container {
            position: relative;
            top: 40%;
            transform: translateY(-50%);
        }

        .question {
            font-size: 36px;
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .btn {
            font-size: 22px;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .yes-btn {
            background-color: #ff6f61;
            color: white;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .no-btn {
            background-color: #ff4757;
            color: white;
            position: absolute;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: pink;
            transform: rotate(-45deg);
            animation: float 5s infinite ease-in-out;
            opacity: 0.7;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: pink;
            border-radius: 50%;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            left: 10px;
            top: 0;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(-45deg); opacity: 0.7; }
            50% { transform: translateY(-200px) rotate(-45deg); opacity: 0.3; }
            100% { transform: translateY(-400px) rotate(-45deg); opacity: 0; }
        }
    </style>
    <script>
        function showSuccess() {
            alert("Yay! You made my day! Love you! ❤️");
        }

        function moveNoButton() {
            let noButton = document.getElementById("no-btn");
            let yesButton = document.getElementById("yes-btn");
            
            // Move "No" button randomly
            let x = Math.random() * 300;
            let y = Math.random() * 300;
            noButton.style.left = x + "px";
            noButton.style.top = y + "px";

            // Increase "Yes" button size
            yesButton.style.transform = "scale(1.2)";

            // Restore size after delay
            setTimeout(() => {
                yesButton.style.transform = "scale(1)";
            }, 300);
        }

        window.onload = function() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.top = window.innerHeight + 'px';
                document.body.appendChild(heart);
            }
        }
    </script>
</head>
<body>

    <div class="container">
        <div class="question">Will you be my Valentine? ❤️</div>
        <button class="btn yes-btn" id="yes-btn" onclick="showSuccess()">Yes</button>
        <button class="btn no-btn" id="no-btn" onmouseover="moveNoButton()">No</button>
    </div>

</body>
</html>
