<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Surprise ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap');

        body {
            font-family: 'Dancing Script', cursive;
            text-align: center;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(120deg, #ff1744, #ff4081);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .message-box, .success-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(255, 20, 147, 0.9);
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        .question {
            font-size: 34px;
            color: #ff1493;
            margin-bottom: 20px;
        }

        .romantic-lines {
            font-size: 20px;
            color: #800020;
            margin-top: 15px;
            font-style: italic;
        }

        .btn {
            font-size: 26px;
            padding: 18px 35px;
            border: none;
            cursor: pointer;
            border-radius: 15px;
            margin: 12px;
        }

        .yes-btn {
            background-color: #ff1493;
            color: white;
            transition: transform 0.3s;
        }

        .no-btn {
            background-color: red;
            color: white;
            transition: transform 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }

        .floating-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            bottom: 0;
            width: 30px;
            height: 30px;
            background: red;
            clip-path: path('M12 2.5C6.5 -3 0 2.5 0 8.5C0 14.5 12 21 12 21C12 21 24 14.5 24 8.5C24 2.5 17.5 -3 12 2.5Z');
            animation: floatUp 6s infinite ease-in-out;
        }
    </style>
    <script>
        function showMessageBox() {
            document.querySelector(".message-box").style.display = "block";
            generateFloatingHearts(".message-box");
        }

        function showSuccessPopup() {
            document.querySelector(".message-box").style.display = "none";
            document.querySelector(".success-popup").style.display = "block";
            generateFloatingHearts(".success-popup");
        }

        function growYesShrinkNo() {
            let yesBtn = document.querySelector(".yes-btn");
            let noBtn = document.querySelector(".no-btn");

            let yesSize = parseFloat(yesBtn.dataset.size) || 1;
            let noSize = parseFloat(noBtn.dataset.size) || 1;

            yesSize *= 1.3;
            noSize *= 0.7;

            yesBtn.dataset.size = yesSize;
            noBtn.dataset.size = noSize;

            yesBtn.style.transform = `scale(${yesSize})`;
            noBtn.style.transform = `scale(${noSize})`;
        }

        function generateFloatingHearts(containerSelector) {
            const container = document.createElement("div");
            container.classList.add("floating-container");
            document.querySelector(containerSelector).appendChild(container);

            for (let i = 0; i < 30; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 3 + "s";
                container.appendChild(heart);
            }
        }
    </script>
</head>
<body>
    <button class="btn" onclick="showMessageBox()">Tap for a Surprise! ‚ù§Ô∏è</button>

    <div class="message-box">
        <div class="question">Will You Be My Forever Love? üíçüíï</div>
        <div class="romantic-lines">
            "You are the love story I always wished to write."
            <br>"With you, every moment is magical and beautiful."
            <br>"My heart beats in your rhythm, my soul dances in your presence."
            <br>"You're not just my love; you are my entire universe."
        </div>
        <button class="btn yes-btn" onclick="showSuccessPopup()">Yes üíñ</button>
        <button class="btn no-btn" onclick="growYesShrinkNo()">No üò¢</button>
    </div>

    <div class="success-popup">Yay! I love you forever! üòòüíï</div>
</body>
</html>
