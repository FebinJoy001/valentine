<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        /* Romantic Background */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
            background: url('https://wallpapercave.com/wp/wp9123943.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Floating Hearts Animation */
        @keyframes floating-hearts {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center;
            background-size: contain;
            animation: floating-hearts 5s linear infinite;
        }

        /* Box for Question */
        .container {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 182, 193, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px pink;
            display: inline-block;
            animation: fadeIn 2s ease-in-out;
        }

        .question {
            font-size: 30px;
            font-weight: bold;
            color: #ff1493;
            margin-bottom: 20px;
        }

        /* Button Styling */
        .btn {
            font-size: 20px;
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 15px;
            margin: 10px;
        }

        .yes-btn {
            background-color: #ff69b4;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.6);
        }

        .no-btn {
            background-color: red;
            color: white;
            position: absolute;
        }

        /* Hover Effects */
        .yes-btn:hover {
            background-color: #ff1493;
            transform: scale(1.1);
        }

        .no-btn:hover {
            transform: rotate(10deg);
        }

        /* Cute Animals Section */
        .cute-animals {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .cute-animals img {
            width: 120px;
            height: auto;
            margin: 10px;
            border-radius: 50%;
            box-shadow: 0 0 15px white;
            animation: fadeIn 3s ease-in-out;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>

    <script>
        function showSuccess() {
            alert("You just made my world sparkle! üíñüíÉ Love you forever! üòò");
        }

        function moveNoButton() {
            let noButton = document.getElementById("no-btn");
            let yesButton = document.getElementById("yes-btn");

            // Move "No" button randomly
            let x = Math.random() * 300;
            let y = Math.random() * 300;
            noButton.style.left = x + "px";
            noButton.style.top = y + "px";

            // Increase "Yes" button size
            yesButton.style.transform = "scale(1.3)";
        }

        // Function to create floating hearts
        function createHearts() {
            for (let i = 0; i < 15; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }
        }

        setInterval(createHearts, 1000);
    </script>
</head>
<body>

    <div class="container">
        <div class="question">Will you be my Valentine? üíûüíò</div>
        <button class="btn yes-btn" id="yes-btn" onclick="showSuccess()">Yes üíï</button>
        <button class="btn no-btn" id="no-btn" onmouseover="moveNoButton()">No üò¢</button>
    </div>

    <!-- Cute Puppies & Kittens -->
    <div class="cute-animals">
        <img src="https://i.pinimg.com/originals/38/07/fb/3807fbc9326bdb6e877f431594d8352a.jpg" alt="Puppy">
        <img src="https://i.pinimg.com/originals/7b/36/4f/7b364f28c6ff7b4a4f85b7a4f620bce5.jpg" alt="Kitten">
        <img src="https://i.pinimg.com/originals/bc/7a/89/bc7a89e9de3c9226851d15c1c3ad8e1d.jpg" alt="Puppy">
        <img src="https://i.pinimg.com/originals/2b/0e/cd/2b0ecd5f5c124ed2ea7ef29df8d3b2c4.jpg" alt="Kitten">
    </div>

</body>
</html>
